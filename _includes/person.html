<div class="person">
    <div class="portrait">
        <img src="assets/img/portraits/{{person.image}}" alt="{{person.name}}">
    </div>
    <p class="strong">{{person.name}}</p>
    <div class="details">
        {% for item in person.details %}
        <h4>{{item.title}}</h4>
        <p>{{item.info}}</p>
        {%endfor%}
    </div>
    <h4>Motivation:</h4>
    <p>{{person.motivation}}</p>
</div>
