- name: Sahra & Angela Schnüriger
  image: schnueriger.jpg
  details:
  - title: Hintergrund
    info: Unser Bruder führte im Frühjahr 2016 ein eigenes Projekt in Samboja Lestari
      durch. Neben TV-Dokumentationen, welche uns auf das Thema aufmerksam machten,
      konnten wir durch ihn einen direkten Einblick erhalten und uns wurde das Leid
      der Orang-Utans, sowie das Ausmass der Regenwaldzerstörung für das Anlegen von
      Palmölplantagen, bewusster denn je.
  motivation: Wir bekamen das Bedürfnis, uns mehr mit der Problematik zu befassen.
    Man realisiert erst, wie verbreitet Palmöl ist, wenn man bewusst versucht, auf
    den Konsum zu verzichten. Nach den Schilderungen unseres Bruders war die Motivation
    dann auch gross, die BOS Schweiz mit Spenden zu unterstützen. Was BOS mit all
    seinen Mitarbeitern täglich für Arbeit leistet, verdient unseren höchsten Respekt.
    Wir freuen uns und sind hoch motiviert, nun selbst vor Ort mit anzupacken und
    uns einen eigenen Eindruck zu verschaffen. Mit dem Erlebten in Samboja Lestari
    wollen und können wir danach auch besser die Menschen um uns herum für den Orang-Utan-
    und Regenwaldschutz sensibilisieren.
