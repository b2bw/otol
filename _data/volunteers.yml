  motivation: 'Es liegt mir am Herzen, etwas gegen die Regenwaldzerstörung zu unternehmen.
    Ich will beim Wiederaufforsten und beim Schaffen von neuem Lebensraum für die
    Orang-Utans helfen. Auch die Tierpfleger/das Enrichment Team kann auf meine Unterstützung
    zählen. '
- name: Raphael Schnüriger
  image: "/uploads/2018/09/26/20171104_093312.jpg"
  details:
  - title: Hintergrund
    info: '2016 ergriff ich die Initiative und nahm Kontakt mit der BOS Stiftung in
      Indonesien auf, um in der BOS-Rettungsstation Samboja Lestari ein Volontariat
      zu absolvieren. Zu dem Zeitunkt existierte noch kein BOS Schweiz-Volontärprogramm.
      Trotzdem war ich schon damals v.a. in diejenigen Projekte involviert, die BOS
      Schweiz vor Ort finanziert: Den Bau der Special Care Unit für Tuberkulose infizierte
      Orang-Utans. '
  motivation: 'Bis heute lassen mich die Erfahrungen von damals nicht los. Mittlerweile
    bin ich Fördermitglied der BOS Schweiz und möchte nun erneut vor Ort mit anpacken
    und mein landschaftsgärtnerisches know-how einbringen. Vor allem freue ich mich
    auf unseren Besuch in der zweiten BOS-Rettungsstation Nyaru Menteng, wo ich bisher
    noch nie war. Und dass ich wieder mit der australischen Partnerorganisation der
    BOS Schweiz vor Ort zusammen arbeiten kann. '
