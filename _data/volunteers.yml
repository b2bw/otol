  - title: Familie & Beruf
    info: Ich bin verheiratet, habe zwei bald erwachsene Kinder und bin von Beruf
      Kinderbuchautor & Radiomoderator.
  - title: Hobbys & Abenteuer
    info: 'Theater spielen, Ölbilder malen, Musik machen (ich spiele viele Instrumente,
      aber keines richtig :-)). Einige Abenteuerreisen habe ich auch schon hinter
      mir: Eine Atlantik-Überseglung mit einem kleinem Boot, ich habe per Jeep die
      Sahara durchquert, in Wyoming Dinosaurier ausgegraben, 10 Tage im Wald überlebt
      ohne Essen, Zelt oder Schlafsack und mich per Schwimmreif von Glarus bis nach
      Basel bewegt.'
  - title: Was ich nicht mag bzw. nicht mag
    info: Ich mag aufgestellte positive Menschen, kreative Ideen zu entwickeln und
      mit Freunden zu kochen. Ewige Nörgler und Ideen-Verhinderer verderben mir die
      Laune.
  motivation: Seit meinem Abenteuer „Überleben im Wald“ ist mir der Wald sehr ans
    Herz gewachsen. Das Schicksal der „Waldmenschen“ (Orang-Utans) beschäftigt mich
    deshalb sehr. Ich möchte verstehen lernen, wie wir ihnen und ihrem Zuhause, dem
    Regenwald, helfen können.
- name: Valerie Bader
  image: "/uploads/2018/09/26/Valerie_Bader.jpg"
  details:
  - title: Hintergrund
    info: 'Ich habe gerade die Schule beendet und in den Medien von der Volontär-Möglichkeit
      bei BOS Schweiz erfahren. Nach einem ausführlichen Kennenlerngespräch habe ich
      mich zur Volontärgruppe 2018 gesellt. '
  motivation: 'Mein Ziel ist es, etwas Sinnvolles in meinem Zwischenjahr zu machen.
    Die Volontärarbeit bei BOS bietet für mich genau das an. Einen Regenwald aufzuforsten
    ist viel besser, als darüber in der Zeitung zu lesen. Ich bin voller Freunde,
    ins Unbekannte aufzubrechen und zugleich habe ich Respekt davor. '
- name: Sahra & Angela Schnüriger
  image: "/uploads/2018/09/26/Angela_Sahra_Schnüriger.jpg"
  details:
  - title: Hintergrund
    info: Unser Bruder führte im Frühjahr 2016 ein eigenes Projekt in Samboja Lestari
      durch. Neben TV-Dokumentationen, welche uns auf das Thema aufmerksam machten,
      konnten wir durch ihn einen direkten Einblick erhalten. Das Leid der Orang-Utans,
      sowie das Ausmass der Regenwaldzerstörung für das Anlegen von Palmölplantagen,
      berührte uns so sehr, dass wir letztes Jahr bereits an einer Volontärreise der
      BOS Schweiz teilnahmen.
  motivation: |-
    Nach meiner ersten Volontärreise im Januar war ich überwältigt von den vielen Eindrücken. Mir wurde die Problematik mit der Regenwaldzerstörung bewusster denn je. Deswegen möchte ich wieder vor Ort mit anpacken und die BOS-Mitarbeitenden dort weiter unterstützen. Ausserdem unterstützte ich den Verein BOS Schweiz in Zürich. Auf die zweite Reise mit Anschi freue ich mich mega! Auch die riesigen Insekten und Schlangen vor Ort können mich nicht abschrecken (Sahra).

    Ich werde meine erste Reise in die BOS-Rettungsstationen und die Arbeit, die wir dort geleistet haben, nie vergessen. Das Leid der Orang-Utans ist real und betrifft uns alle. Deswegen bin ich bereit, nochmals hin zu fliegen, um mit vollem Einsatz aufzuforsten. Die Kampagne der BOS liegt mir am Herzen (Angela).
- name: Vera Viel
  image: "/uploads/2018/09/26/Vera_Viel.jpg"
  details:
  - title: Worauf ich mich besonders freue
    info: 'Die Energie der Regenwälder zu spüren und Orang-Utans zu beobachten.  '
  - title: Worauf ich mich nicht so freue
    info: 'Respekt habe ich vor dem langen Reiseweg. '
  motivation: Den Regenwald und seine Bewohner zu schützen ist mein Kindheitstraum.
    Ich freue mich endlich, mir diesen Traum zu erfüllen und mich zugleich sinnvoll
    zu engagieren und vor Ort nützliche Arbeit zu leisten.
